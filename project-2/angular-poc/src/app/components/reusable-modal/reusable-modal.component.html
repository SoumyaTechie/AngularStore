<div class="overlay" *ngIf="isOpen" (click)="onClose()">
  <div class="modal" (click)="$event.stopPropagation()">
    <header>
      <h2>{{ data?.['name'] || title }}</h2>
      <button class="close-btn" (click)="onClose()">Ã—</button>
    </header>

    <div class="modal-body">
      <!-- âœ… Case 1: When 'data' is provided (view mode) -->
      <ng-container *ngIf="data; else customContent">
        <!-- ðŸ–¼ï¸ Image -->
        <img
          *ngIf="data?.['image'] || data?.['imageUrl'] || data?.['photo']"
          [src]="data?.['image'] || data?.['imageUrl'] || data?.['photo']"
          alt="{{ data?.['name'] || 'Preview Image' }}"
        />

        <!-- â„¹ï¸ Info -->
        <div class="info">
          <p *ngFor="let item of data | keyvalue">
            <strong>{{ item.key | titlecase }}:</strong> {{ item.value }}
          </p>
        </div>
      </ng-container>

      <!-- âœ… Case 2: When using projected (custom) content like edit form -->
      <ng-template #customContent>
        <ng-content></ng-content>
      </ng-template>
    </div>
  </div>
</div>
